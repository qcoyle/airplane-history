<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Airplane Details</title>
</head>

<body>
    <main id="main">
        <div class="container">
            <h1>See your plane!</h1>
            <p>Note: flight must be en-route or scheduled</p>
            <form id="form" autocomplete="off">
                <h2>Airline</h1>
                    <p>I.e. Delta = DL, United = UA, American = AA, Southwest = WN</p>
                    <input required type="text" id="airline" value="">
                    <h2>Enter your flight number</h2>
                    <input required type="text" id="flight-number" value="">
                    <input type="submit" id="submit">
            </form>
            <br>
            <div id="responses">
                <div id="origin"></div>
                <div id="destination"></div>
                <div id="registrationResponse"></div>
                <div id="equipment"></div>
                <div id="imageResponse"></div>
            </div>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script type="module" src="public/main.js"></script>
</body>

</html>
